<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <form id="userInput">
            <div class="form-group">
                <label for="movie">Movie</label>
                <select class="form-control" id="movie">
                  <option value="1">Blade Runner</option>
                  <option value="1">Star Wars</option>
                  <option value="2">Knives Out</option>
                  <option value="2">Tiger King</option>
                </select>
            </div>
            <div class="form-group">
              <label for="time">Time</label>
              <select class="form-control" id="time">
                <option value="1">3 pm</option>
                <option value="1">5 pm </option>
                <option value="2">7 pm </option>
                <option value="2">10 pm</option>
              </select>
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <select class="form-control" id="age">
                <option value="1">Senior</option>
                <option value="1">Child</option>
                <option value="2">Regular</option>
              </select>
            </div>
            <button type="submit" class="btn-primary">Purchase</button>
          </form>
          <hr>
          <h3>Ticket Price</h3>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-input">
            <p>Movie : <span class="movie"></span></p>
            <p>Time : <span class="time"></span></p>
            <p>Age : <span class="age"></span></p>
            <ul class="address"></ul>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
